<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #282c34;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    #gameContainer {
      position: relative;
      width: 600px;
      height: 400px;
      border: 2px solid white;
      overflow: hidden;
    }

    .note {
      position: absolute;
      width: 50px;
      height: 20px;
      background-color: #61dafb;
      border-radius: 5px;
    }

    .feedback {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      display: none;
    }
  </style>
  <title>Rhythm Game</title>
</head>
<body>
  <div id="gameContainer">
    <div class="note" data-time="1000"></div>
    <div class="note" data-time="2000"></div>
    <div class="note" data-time="3000"></div>
  </div>
  <div id="feedback" class="feedback"></div>

  <script>
    const notes = document.querySelectorAll('.note');
    const feedback = document.getElementById('feedback');

    let score = 0;

    notes.forEach(note => {
      note.addEventListener('click', () => {
        const currentTime = new Date().getTime();
        const noteTime = parseInt(note.getAttribute('data-time'));

        if (Math.abs(currentTime - noteTime) < 300) {
          score += 100;
          updateFeedback('Perfect!');
        } else if (Math.abs(currentTime - noteTime) < 500) {
          score += 50;
          updateFeedback('Good!');
        } else {
          updateFeedback('Missed!');
        }

        setTimeout(() => {
          note.style.display = 'none';
        }, 100);

        setTimeout(() => {
          updateFeedback('');
        }, 1000);
      });
    });

    function updateFeedback(text) {
      feedback.innerText = text;
      feedback.style.display = 'block';

      setTimeout(() => {
        feedback.style.display = 'none';
      }, 500);
    }

    function createNote() {
      const note = document.createElement('div');
      note.className = 'note';
      note.style.left = Math.random() * 550 + 'px';
      note.style.animationDuration = Math.random() * 2 + 1 + 's';

      const currentTime = new Date().getTime();
      note.setAttribute('data-time', currentTime);
      document.getElementById('gameContainer').appendChild(note);

      setTimeout(() => {
        note.remove();
        updateFeedback('Missed!');
      }, 3000);
    }

    setInterval(() => {
      createNote();
    }, 3000);

    setInterval(() => {
      document.getElementById('score').innerText = 'Score: ' + score;
    }, 1000);
  </script>
</body>
</html>
